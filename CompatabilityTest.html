<!DOCTYPE html>

	<script>
		function loadset() {
			presets = ["Date of birth", "Citizenship", "Telephone", "Contact address", "Place of birth"]
			for (x in presets)  {
				var row = document.createElement("tr");
				var data1 = document.createElement("td");
				var data2 = document.createElement("td");
				var data3 = document.createElement("td");

				var n = document.getElementById("t1").childElementCount;
				var n1 = n + 1;
				
				row.setAttribute("id", "t1r" + n1);
				data1.setAttribute("id", "t1r" + n1 + "c1");
				data2.setAttribute("id", "t1r" + n1 + "c2");
				data3.setAttribute("id", "t1r" + n1 + "c3");

				var preset = document.createElement("input");
				preset.setAttribute("value", presets[x])
				data2.appendChild(preset);
				
				var IDinput = document.createElement("input")
				IDinput.setAttribute("id", presets[x])
				data3.appendChild(IDinput);

				row.appendChild(data1);
				row.appendChild(data2);
				row.appendChild(data3);

				var element = document.getElementById("t1");
				element.appendChild(row);
			}
		}
	</script>
</head>

	<button onclick="Generate()", type="button">GENERATE</button>

	<script>
		function add(tbl) {
			var row = document.createElement("tr");
			var data1 = document.createElement("td");
			var data2 = document.createElement("td");
			var data3 = document.createElement("td");

			var n = document.getElementById("t" + tbl).childElementCount;
			var n1 = n + 1;
			row.setAttribute("id", "t" + tbl + "r" + n1);
			data1.setAttribute("id", "t1r" + n1 + "c1");
			data2.setAttribute("id", "t1r" + n1 + "c2");
			data3.setAttribute("id", "t1r" + n1 + "c3");

			data2.appendChild(document.createElement("input"));
			data3.appendChild(document.createElement("input"));

			row.appendChild(data1);
			row.appendChild(data2);
			row.appendChild(data3);

			var element = document.getElementById("t" + tbl);
			element.appendChild(row);
		}
		
		function remove(tbl) {
			var n = document.getElementById("t" + tbl).childElementCount;
			if (n != 1)  {
				var parent = document.getElementById("t" + tbl);
				var child = document.getElementById("t" + tbl + "r" + n);
				parent.removeChild(child);
			}
		}
