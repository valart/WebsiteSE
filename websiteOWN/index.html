<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	Name: <input type="txt" id="Name">
	<br>
	Secondname: <input type="txt" id="Secondname">

	<br>
	<br>
	<h1>Profile	</h1>

	<br>
	Citizenship: <input type="txt" id="Citizenship">
	<br>
	Telephone: <input type="txt" id="Telephonenumber">

	Place of birth: <input type="txt" id="Placeofbirth">

	<button type="button" onclick="myFunction()" >Generate HTML</button>
	<p id="demo"></p>
	
<script>
function myFunction() {
    
	var name = document.getElementById("Name").value;
	var secondname = document.getElementById("Secondname").value;
	var epost = document.getElementById("Epost").value;
	
	//PROFILE
	var dateofbirth = document.getElementById("Dateofbirth").value;
	var citizenship = document.getElementById("Citizenship").value;
	var telephonenumber = document.getElementById("Telephonenumber").value;
	var contactaddress = document.getElementById("Contactaddress").value;
	var placeofbirth = document.getElementById("Placeofbirth").value;
	
	var code = '<!DOCTYPE html> \
	<html> \
	<head> \
		<meta charset="utf-8"> \
		<link rel="stylesheet" href="styleCV.css" /> \
	</head> \
	<body> \
		<div class="Container"> \
			<div class="Header"> \
				<a>Name<br>Secondname</a> \
				<img src="images/Artjom.jpg" class="AvatarImage" alt="Artjom image"> \
				<br> \
				<p>Epost</p> \
			</div> \
			<hr> \
			<div class="NewBlock"> \
				<div class="Name"> \
					<a>Profile</a> \
				</div> \
				<div class="Description"> \
					<div class="DescriptionName"> \
						<a>Date of birth</a> \
					</div> \
					<div class="DescriptionText"> \
						<a>DateofbirthValue</a> \
					</div> \
				</div> \
				<div class="Description"> \
					<div class="DescriptionName"> \
						<a>Ð¡itizenship</a> \
					</div> \
					<div class="DescriptionText"> \
						<a>CitizenshipValue</a>	\
					</div> \
				</div> \
				<div class="Description"> \
					<div class="DescriptionName"> \
						<a>Telephone</a> \
					</div> \
					<div class="DescriptionText"> \
						<a>TelephonenumberValue</a> \
					</div> \
				</div> \
				<div class="Description"> \
					<div class="DescriptionName"> \
						<a>Contact address</a> \
					</div> \
					<div class="DescriptionText"> \
						<a>ContactaddressValue</a> \
					</div> \
				</div> \
				<div class="Description"> \
					<div class="DescriptionName"> \
						<a>Place of birth</a> \
					</div> \
					<div class="DescriptionText"> \
						<a>PlaceofbirthValue</a> \
					</div> \
				</div> \
			</div> \
			<br style="clear: both;"> \
			<hr> \
		</div> \
	</body> \
	</html>';
	var finish = code.replace("Name",name);
	finish = finish.replace("Secondname",secondname);
	finish = finish.replace("Epost",epost);
	
	finish = finish.replace("DateofbirthValue",dateofbirth);
	finish = finish.replace("CitizenshipValue",citizenship);
	finish = finish.replace("TelephonenumberValue",telephonenumber);
	finish = finish.replace("ContactaddressValue",contactaddress);
	finish = finish.replace("PlaceofbirthValue",placeofbirth);
	
	var mywindow = window.open('', 'PRINT', 'height=1000,width=910');
	mywindow.document.write(finish);
   
	
    //document.getElementById("demo").innerHTML = finish1;
}
</script>
